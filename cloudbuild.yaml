options:
  logging: CLOUD_LOGGING_ONLY

steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"
- id: 'prepare backend settings'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      cd terraform
      cat <<EOF > backend.tf
        terraform {
          backend "gcs" {
            bucket  = "$_TFSTATE_BUCKET"
            prefix  = "terraform/state-$PROJECT_ID"
          }
        }
      EOF
- id: 'tf init'
  name: 'hashicorp/terraform:latest'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      echo ""
      echo "*************** TERRAFORM INIT ******************"
      terraform init \
        -var='project_name="$_PROJECT_NAME"' \
        -var='org_id="$_ORG_ID"' \
        -var='billing_account="$_BILLING_ACCOUNT"' \
        -var='folder_id=$_FOLDER_ID"' \
      || exit 1
# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:latest'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      echo "*************** TERRAFOM PLAN ******************"
      terraform plan \
        -var='project_name="$_PROJECT_NAME"' \
        -var='org_id="$_ORG_ID"' \
        -var='billing_account="$_BILLING_ACCOUNT"' \
        -var='folder_id=$_FOLDER_ID"' \
      || exit 1
# [END tf-plan]

# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |     
      terraform apply -auto-approve \
          -var='project_name="$_PROJECT_NAME"' \
          -var='org_id="$_ORG_ID"' \
          -var='billing_account="$_BILLING_ACCOUNT"' \
          -var='folder_id=$_FOLDER_ID"' \
# [END tf-apply]  